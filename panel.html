  <body>
    <div class="container">
      <p class="title">افزودن محصول</p>
      <form class="product__creator-form" action="#">
        <div class="wrapper">
          <div class="form-right">
            <div class="name-wrapper">
              <label class="label" for="category">نام محصول</label>
              <input class="name" type="text" placeholder="نام محصول" />
            </div>
            <div class="price-wrapper">
              <label class="label" for="category">قیمت محصول</label>
              <input
                class="price"
                type="text"
                placeholder="قیمت محصول(تومان)"
              />
            </div>
            <div class="choose">
              <label class="label" for="cover">عکس محصول</label>
              <input class="cover" type="file" placeholder="Choose File" />
            </div>
          </div>
          <div class="form-left">
            <div class="selector">
              <label class="label" for="category">دسته بندی محصول</label>
              <select name="category" class="category">
                <option class="modern" value="modern">لوستر مدرن</option>
                <option class="crystal" value="crystal">لوستر کریستالی</option>
                <option class="rostik" value="rostik">لوستر روستیک</option>
                <option class="molecular" value="molecular">
                  لوستر ملکولی
                </option>
                <option class="table" value="table">چراغ رومیزی</option>
                <option class="wall" value="wall">چراغ دیواری</option>
              </select>
            </div>
            <div class="score-wrapper">
              <label class="label" for="category">امتیاز محصول</label>
              <input class="score" type="text" placeholder="امتیاز محصول" />
            </div>
          </div>
        </div>
        <div class="description-wrapper">
          <label for="product-description">توضیحات محصول</label>
          <textarea
            name=""
            id="product-description"
            cols="50"
            rows="10"
          ></textarea>
          <div class="btn-wrapper">
            <input type="submit" id="save" />
          </div>
        </div>
      </form>
      <div id="card" class="animated fadeIn success">
        <div id="upper-side">
