<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="bg-circle"></div>
    <div class="bg-circle-one"></div>
    <div class="container">
      <div class="login">
        <form action="#" class="login">
          <p class="title">ورود کاربر</p>
          <label for="email-input">ایمیل خود را وارد کنید</label>
          <input
            class="email-input"
            type="text"
            placeholder="Ex: name@email.com"
          />
          <label for="password-input">رمز عبور خود را وارد کنید</label>
          <input
            class="password-input"
            type="password"
            placeholder="رمز عبور..."
          />
          <button class="login-btn" type="submit">ورود</button>
        </form>
      </div>
      <div class="center-section">
        <div class="header__logo">
          <img src="../../images/1e61c58b47ad48f1931e5a877ce259dc.png" alt="" />
          <p class="logo__title">CASTRO</p>
          <p class="logo__text">LIGHTING</p>
        </div>
        <div class="center-line"></div>
      </div>
      <div class="register">
        <form action="#" class="register">
          <p class="title">ثبت نام کاربر</p>
          <label for="reg__fullname-input"
            >نام و نام خانوادگی خود را وارد کنید</label
          >
          <input
            class="reg__fullname-input"
            type="text"
            placeholder="Ex: name@email.com"
          />
          <label for="reg__phone-input">شماره تلفن خود را وارد کنید</label>
          <input
            class="reg__phone-input"
            type="text"
            placeholder="09123456789"
          />
          <label for="reg__email-input">ایمیل خود را وارد کنید</label>
          <input
            class="reg__email-input"
            type="text"
            placeholder="Ex: name@email.com"
          />
          <label for="reg__password-input">رمز عبور خود را وارد کنید</label>
          <input
            class="reg__password-input"
            type="password"
            placeholder="رمز عبور..."
          />
          <button class="register-btn" type="submit">ثبت نام</button>
        </form>
        <div id="card" class="animated fadeIn status-modal">
          <div id="upper-side">
            <!-- Data Loaded From Js -->
          </div>
          <div id="lower-side">
            <p id="message">
                <!-- Data Loaded From Js -->
            </p>
            <a href="#" id="statusBtn">
                <!-- Data Loaded From JS -->
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/register.js" type="module"></script>
  </body>
</html>
