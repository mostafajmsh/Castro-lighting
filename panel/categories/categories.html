<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>داشبورد</title>
    <link rel="stylesheet" href="../../vendor/FontAwesome5/all.min.css" />
    <link rel="stylesheet" href="../../vendor/SwiperSlider/swiper.css" />
    <link rel="stylesheet" href="./categories.css" />
  </head>
  <body>
    <div class="bg-circle"></div>
    <div class="bg-circle-one"></div>
    <div class="container">
      <div class="menu">
        <div class="profile">
          <div class="profile-image">
            <img src="../img/IMG_9692.png" alt="" />
          </div>
          <p class="profile-title">مصطفی جمشیدی</p>
          <p class="profile-email">mostafajamshidi@info.com</p>
        </div>
        <ul class="menu-list">
          <li href="" class="menu-item">
            <i class="fas fa-home"></i
            ><a class="menu-item__link" href="../main/main.html">صفحه اصلی</a>
          </li>
          <li href="" class="menu-item">
            <i class="fas fa-tags"></i>
            <a class="menu-item__link" href="../products/products.html"
              >محصولات</a
            >
          </li>
          <li href="" class="menu-item">
            <i class="fas fa-user"></i>
            <a class="menu-item__link" href="../users/users.html">کاربران</a>
          </li>
          <li href="" class="menu-item active">
            <i class="fas fa-object-group"></i>
            <a class="menu-item__link" href="./categories.html">دسته بندی ها</a>
          </li>
          <li href="" class="menu-item">
            <i class="fas fa-blog"></i>
            <a class="menu-item__link" href="#">مقالات</a>
          </li>
        </ul>
        <div class="header__logo">
          <img src="../../images/1e61c58b47ad48f1931e5a877ce259dc.png" alt="" />
          <p class="logo__title">CASTRO</p>
          <p class="logo__text">LIGHTING</p>
        </div>
      </div>
      <div class="contents">
        <div class="add__new-category">
          <form class="add-category" action="#">
            <div class="right-section">
              <label for="category__title-input">عنوان دسته بندی جدید</label>
              <input
                class="inputs category__title-input"
                type="text"
                placeholder="لطفا عنوان را وارد کنید..."
              />
              <label for="category__name-input">URL دسته بندی جدید</label>
              <input
                class="inputs category__name-input"
                type="text"
                placeholder="URL را وارد کنید"
              />
            </div>
            <div class="left-section">
              <label for="category__cover-input">عکس دسته بندی جدید</label>
              <input
                class="inputs category__cover-input"
                type="file"
              />
              <div class="btn-wrapper">
                <button class="add__category-btn" type="submit">
                  افزودن
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="table category-table">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>عنوان</th>
                <th>URL</th>
                <th>عکس</th>
                <th>ویرایش</th>
                <th>حذف</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data Loaded From JS -->
            </tbody>
          </table>
        </div>
        <div class="category__editor-modal">
          <p class="title">ویرایش اطلاعات کاربر</p>
          <form class="category__editor-form" action="#">
            <div class="category__editor-right">
              <div>
                <p class="category-name">
                  <!-- Data Loaded From JS -->
                </p>
                <input
                  class="change-name"
                  type="text"
                  placeholder="نام جدید را وارد کنید"
                />
              </div>
              <div>
                <p class="category-phone">
                  <!-- Data Loaded From JS -->
                </p>
                <input
                  class="change-phone"
                  type="tel"
                  placeholder="شماره تلفن جدید را وارد کنید"
                />
              </div>
              <div>
                <p class="category__info-email">
                  <!-- Data Loaded From JS -->
                </p>
                <input
                  class="change-email"
                  type="text"
                  placeholder="ایمیل جدید را وارد کنید"
                />
              </div>
            </div>
            <div class="category__editor-left">
              <div>
                <p>تغییر رمز عبور کاربر</p>
                <input
                  class="change-password"
                  type="password"
                  placeholder="رمز عبور جدید را وارد کنید"
                  minlength="6"
                />
                <button class="change__category-password" type="submit">
                  تغییر رمز
                </button>
              </div>
              <div class="edit__btn-wrapper">
                <button class="confirm-edit" type="submit">
                  ویرایش اطلاعات
                </button>
                <button class="cancel-edit" type="button">بازگشت</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="confirm-modal">
        <form class="change__role-form" action="#">
          <label for="change__role-input">نقش جدید را وارد کنید</label>
          <input type="text" class="change__role-input" />
          <div class="btns-wrapper">
            <button type="button" class="cancel-action">بازگشت</button>
            <button type="submit" class="confirm-action">تغییر نقش</button>
          </div>
        </form>
      </div>
      <div id="card" class="animated fadeIn status-modal">
        <div id="upper-side">
          <!-- Data Loaded From Js -->
        </div>
        <div id="lower-side">
          <p id="message">محصول جدید با موفقیت اضافه شد</p>
          <a href="#" id="statusBtn">ادامه</a>
        </div>
      </div>
      <div class="confirm__delete-modal">
        <p>آیا از حذف کاربر اطمینان دارید؟</p>
        <div class="btns-wrapper">
          <button class="cancel-delete">خیر</button>
          <button class="confirm-delete">بله</button>
        </div>
      </div>
    </div>
  </body>

  <script src="../../vendor/FontAwesome5/all.min.js"></script>
  <script src="../../vendor/SwiperSlider/swiper.js"></script>
  <script src="./categories.js" type="module"></script>
</html>
