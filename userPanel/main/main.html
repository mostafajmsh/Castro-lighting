<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>داشبورد</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="../../vendor/FontAwesome5/all.min.css" />
    <link rel="stylesheet" href="../../vendor/SwiperSlider/swiper.css" />
  </head>
  <body>
    <div class="bg-circle"></div>
    <div class="container">
      <div class="menu">
        <div class="profile">
          <div class="profile-image">
            <img
              src="../images/—Pngtree—user vector avatar_4830521.png"
              alt=""
            />
          </div>
          <p class="profile-title">مصطفی جمشیدی</p>
          <p class="profile-email">mostafajamshidi@info.com</p>
        </div>
        <ul class="menu-list">
          <li class="menu-item">
            <a href="../../index.html">
              <i class="fas fa-home"></i
              ><a class="menu-item__link" href="../../index.html">صفحه اصلی</a>
            </a>
          </li>
          <li class="menu-item">
            <a href="../../products.html">
              <i class="fas fa-box-open"></i>
              <a class="menu-item__link" href="../../products.html"
                >محصولات ما</a
              >
            </a>
          </li>
          <li class="menu-item active">
            <a href="./main.html">
              <i class="fas fa-user"></i>
              <a class="menu-item__link" href="./main.html">مشخصات کاربری</a>
            </a>
          </li>
          <li class="menu-item">
            <a href="../cart/cart.html">
              <i class="fas fa-tags"></i>
              <a class="menu-item__link" href="../cart/cart.html"
                >سبد خرید</a
              >
            </a>
          </li>
          <li class="menu-item">
            <a href="../users/users.html">
              <i class="fas fa-headset"></i>
              <a class="menu-item__link" href="../users/users.html"
                >ارتباط با پشتیبانی</a
              >
            </a>
          </li>
        </ul>
        <a class="header__logo">
          <img src="../../images/1e61c58b47ad48f1931e5a877ce259dc.png" alt="" />
          <p class="logo__title">CASTRO</p>
          <p class="logo__text">LIGHTING</p>
        </a>
      </div>
      <div class="page-content">
        <div class="personal-info">
          <p class="title">مشخصات کاربری</p>
          <div class="personal__info-content">
            <div class="personal-right">
              <p class="full-name">
                <!-- Data Loaded From JS -->
              </p>
              <p class="user-age">
                <!-- Data Loaded From JS -->
              </p>
            </div>
            <div class="personal-left">
              <p class="email-address">
                <!-- Data Loaded From JS -->
              </p>
              <p class="phone-number">
                <!-- Data Loaded From JS -->
              </p>

              <div class="btn-wrapper">
                <button class="change-info">تغییر مشخصات</button>
              </div>
            </div>
          </div>
        </div>
        <div class="editor-modal">
          <form action="#" class="editor-form">
            <div class="form-right">
              <label for="full-name-input">نام و نام خانوادگی</label>
              <input
                type="text"
                class="full-name-input"
                placeholder="نام و نام خانوادگی خود را وارد کنید..."
              />
              <label for="age-input">سن خود را وارد کنید</label>
              <input type="text" class="age-input" />
              <label for="password-input">رمز عبور جدید خود را وارد کنید</label>
              <input
                type="password"
                class="password-input"
                placeholder="رمز جدید را وارد نمایید..."
              />
              <button type="submit" class="submit-password">
                تغییر رمز عبور
              </button>
            </div>
            <div class="form-left">
              <label for="email-input">تغییر آدرس ایمیل</label>
              <input
                type="email"
                class="email-input"
                placeholder="ex@email.com"
              />
              <label for="phone-input">تغییر شماره تلفن</label>
              <input type="tel" class="phone-input" placeholder="09123456789" />
              <button type="submit" class="submit-changes">
                اعمال تغییرات
              </button>
              <button type="button" class="close-editor-modal">بازگشت</button>
            </div>
          </form>
        </div>
        <div class="change-address-modal">
          <label for="address-input">آدرس کامل خود را وارد کنید</label>
          <input
            class="address-input"
            type="text"
            placeholder="آدرس را وارد کنید"
          />
          <label for="post-input">کد پستی خود را وارد کنید</label>
          <input
            class="post-input"
            type="text"
            minlength="10"
            maxlength="10"
            placeholder="9861768855"
          />
          <div class="btns-wrapper">
            <button type="submit" class="submit-address">افزودن آدرس</button>
            <button type="button" class="close-address-modal">بازگشت</button>
          </div>
        </div>
        <div class="user-location">
          <p class="title">آدرس شما</p>
          <p class="user-address">هنوز هیچ آدرسی وارد نکرده اید!</p>
          <div class="btn-wrapper">
            <button class="add-address">افزودن آدرس جدید</button>
          </div>
        </div>
      </div>
      <div id="card" class="animated fadeIn status-modal">
        <div id="upper-side">
          <!-- Data Loaded From Js -->
        </div>
        <div id="lower-side">
          <p id="message">
            <!-- Data Loaded From Js -->
          </p>
          <a href="#" id="statusBtn">
            <!-- Data Loaded From Js -->
          </a>
        </div>
      </div>
    </div>
    <div class="bg-circle-one"></div>
  </body>

  <script src="../../vendor/FontAwesome5/all.min.js"></script>
  <script src="../../vendor/SwiperSlider/swiper.js"></script>
  <script src="../js/shared.js" type="module"></script>
  <script src="./main.js" type="module"></script>
</html>
